<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             data-pin-nopin="true"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>

</header>

<body>
<div class="container">
  <h1>Font Awesome</h1>

  <div class="form">

    <div class="form-row">
      <label>Normal Input:</label>
      <input class="normal-input" name="email" placeholder="E-mail" type="email">
    </div>

    <div class="form-row">
      <label>Email:</label>
      <au-fa-input icon="envelope" id="email-field">
        <input #input class="normal-input test-class" name="email" placeholder="E-mail" type="email">
      </au-fa-input>
    </div>

    <div class="form-row">
      <label>Password:</label>
      <au-fa-input icon="lock" id="password-field">
        <input class="normal-input test-class" name="password" placeholder="Password" type="password">
      </au-fa-input>
    </div>

    <div class="form-row stripe-field">
      <label>Stripe:</label>
      <au-fa-input icon="cc-stripe">
        <input class="normal-input" name="stripe" placeholder="Stripe">
      </au-fa-input>
    </div>

    <div class="form-row">
      <label>Paypal:</label>
      <au-fa-input icon="paypal">
        <input class="normal-input" name="paypal" placeholder="Paypal">
      </au-fa-input>
    </div>

    <h1>Material Design</h1>

    <div class="form-row">
      <label>Lock:</label>
      <au-md-input icon="search">
        <input type="email" name="email" placeholder="E-mail" class="normal-input">
      </au-md-input>
    </div>

    <div class="form-row">
      <label>Id Number:</label>
      <au-md-input icon="perm_identity">
        <input type="text" name="identity" placeholder="Perm identity" class="normal-input">
      </au-md-input>
    </div>

    <div class="form-row">
      <label>Receipt number:</label>
      <au-md-input icon="receipt">
        <input type="text" name="receipt" placeholder="Receipt" class="normal-input">
      </au-md-input>
    </div>

  </div>


</div>

</body>
